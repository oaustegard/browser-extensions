<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fraktur Toggle</title>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 12px 0;
    }

    .toggle-button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-bottom: 12px;
    }

    .toggle-button.enabled {
      background-color: #e74c3c;
      color: white;
    }

    .toggle-button.disabled {
      background-color: #3498db;
      color: white;
    }

    .toggle-button:hover {
      opacity: 0.9;
    }

    .remember-section {
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .remember-checkbox {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .remember-checkbox input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }

    .remember-checkbox label {
      cursor: pointer;
      font-size: 13px;
      user-select: none;
    }

    .site-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
    }

    .site-info strong {
      color: #333;
      display: block;
      margin-top: 4px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>ğ•±ğ–—ğ–†ğ–ğ–™ğ–šğ–— ğ•¿ğ–”ğ–Œğ–Œğ–‘ğ–Š</h1>

  <button id="toggleButton" class="toggle-button disabled">
    Enable Fraktur
  </button>

  <div class="remember-section">
    <div class="remember-checkbox">
      <input type="checkbox" id="rememberSite">
      <label for="rememberSite">Remember for this site</label>
    </div>
  </div>

  <div class="site-info">
    Current site:
    <strong id="currentSite">Loading...</strong>
  </div>

  <script src="popup.js"></script>
</body>
</html>
