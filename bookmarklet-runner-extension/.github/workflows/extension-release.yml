name: Release Extension

on:
  push:
    branches:
      - main
    paths:
      - 'manifest.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (will use manifest.json if not specified)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  release-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release Extension
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WORKFLOW_DISPATCH_VERSION: ${{ inputs.version }}
        run: .github/scripts/release-extension.sh
