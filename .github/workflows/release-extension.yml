name: Release Extension

on:
  workflow_dispatch:
    inputs:
      extension:
        description: 'Extension folder name to release'
        required: true
        type: string
  push:
    paths:
      - '*/manifest.json'
    branches:
      - main

permissions:
  contents: write

jobs:
  detect-extensions:
    runs-on: ubuntu-latest
    outputs:
      extensions: ${{ steps.detect.outputs.extensions }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed extensions
        id: detect
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            EXTENSIONS='["${{ inputs.extension }}"]'
            echo "Extension manually specified: ${{ inputs.extension }}"
          else
            # Detect all manifest.json files that changed
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep 'manifest.json' || true)
            if [ -z "$CHANGED_FILES" ]; then
              echo "No manifest.json changes detected"
              exit 1
            fi

            # Extract extension directories and format as JSON array
            EXTENSIONS=$(echo "$CHANGED_FILES" | while read file; do
              dirname "$file"
            done | jq -R -s -c 'split("\n") | map(select(length > 0))')

            echo "Detected extensions from changed files: $EXTENSIONS"
          fi

          echo "extensions=$EXTENSIONS" >> $GITHUB_OUTPUT

  release:
    needs: detect-extensions
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extension: ${{ fromJson(needs.detect-extensions.outputs.extensions) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate extension
        run: |
          EXTENSION="${{ matrix.extension }}"

          if [ ! -d "$EXTENSION" ]; then
            echo "Error: Extension directory '$EXTENSION' not found"
            exit 1
          fi

          if [ ! -f "$EXTENSION/manifest.json" ]; then
            echo "Error: manifest.json not found in '$EXTENSION'"
            exit 1
          fi

      - name: Extract version from manifest
        id: version
        run: |
          EXTENSION="${{ matrix.extension }}"
          VERSION=$(jq -r '.version' "$EXTENSION/manifest.json")

          if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
            echo "Error: Could not extract version from manifest.json"
            exit 1
          fi

          echo "Version detected: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create extension zip
        run: |
          EXTENSION="${{ matrix.extension }}"
          VERSION="${{ steps.version.outputs.version }}"
          ZIP_NAME="${EXTENSION}-v${VERSION}.zip"

          cd "$EXTENSION"
          zip -r "../$ZIP_NAME" . -x "*.git*" -x "*node_modules/*" -x "*.DS_Store"
          cd ..

          echo "Created: $ZIP_NAME"
          echo "zip_name=$ZIP_NAME" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.extension }}-v${{ steps.version.outputs.version }}
          name: ${{ matrix.extension }} v${{ steps.version.outputs.version }}
          body: |
            Release of **${{ matrix.extension }}** version ${{ steps.version.outputs.version }}

            ## Installation
            1. Download the zip file below
            2. Extract it to a folder
            3. Open Chrome/Edge and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
          files: ${{ env.zip_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
